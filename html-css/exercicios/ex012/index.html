<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <main>
      <div class="video">
        <div class="local-video">
          <video width="300" poster="" controls>
            <source src="midia/meu-video.m4v" type="" />
            <source src="/midia/meu-video-apple.m4v" type="video/m4v" />
            <source src="midia/meu-video-apple.m4v" type="video-apple/m4v" />
            <source src="midia/meu-video.mp4" type="video/mp4" />
            <p>
              Infelizmente, seu navegador não reproduz este tipo de arquivo de
              video. <a href="midia/meu-video.m4v">Clique aqui</a> para download
              do arquivo.
            </p>
          </video>
        </div>
      </div>

      <div class="video">
        <div class="youtube-video">
          <h1>Inserindo vídeos do YouTube</h1>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/EogDJKMgT8g"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div class="video">
        <div class="vimeo-video">
          <h1>Inserindo vídeos do Vimeo</h1>
          <iframe
            src="https://player.vimeo.com/video/326871097?h=05455e0527"
            width="640"
            height="360"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
          ></iframe>
          <p>
            <a href="https://vimeo.com/326871097">Animation Reel 2019</a> from
            <a href="https://vimeo.com/jimjino">jimjino</a> on
            <a href="https://vimeo.com">Vimeo</a>.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
