<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="textvel" id="textvel"> km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>

  <script>
    function calcular(){
      let txtv = window.document.querySelector('input#textvel')
      let res = window.document.querySelector('div#res')
      let vel= Number(txtv.value)
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h.</p>`
          if(vel > 60) {
        res.innerHTML += `<p>Você foi multado por excesso de velocidade.</p>`
      } else
      res.innerHTML += `<p>Use cinto de segurança</p>`
    }
  </script>
</body>
</html>
