<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com o DOM</title>

    <style>
      body {
        background-color: darkblue;
        font-family: "Courier New", Courier, monospace;
        color: antiquewhite;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <h1>Iniciando estudos DOM</h1>

    <p>Aqui vai o resultado.</p>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <div>Clique em mim</div>
    <br />

    <script>
      let p1 = window.document.getElementsByTagName("p")[0]
      let p2 = window.document.getElementsByTagName("p")[1]

      window.document.write(`O primerio texto é "${p1.innerHTML}" <br>e o segundo texto
      é "${p2.innerHTML}".`)
      p1.style.color = ' orange';
      

    </script>
  </body>
</html>
