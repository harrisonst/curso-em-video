<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      background-color: rgb(219, 180, 226);
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>
  <p>Fique bem!</p>
  <script>
   let n1 = Number(window.prompt('Digite um número: '))
   let n2 = Number(window.prompt('Digite outro número: '))
   let resultado = n1 + n2
   window.alert(`O primeiro número digitado foi ${n1} e o segundo número foi ${n2}. O resultado da soma dos dois números é ${resultado}.`)
  </script>
</body>
</html>
