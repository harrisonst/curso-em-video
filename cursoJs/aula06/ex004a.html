  <script>
    let n1 = 1450.5
    alert(n1.toFixed(2))

    alert(n1.toLocaleString('pt-BR',{style: 'currency', currency: 'USD'}))
    alert(n1.toLocaleString('pt-BR',{style: 'currency', currency: 'EUR'}))

  </script>
